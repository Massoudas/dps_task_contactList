<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Contact List</title>
    <script src="https://kit.fontawesome.com/9e218809cf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <input type="button" id="showContacts" value="Click me to see, remove or edit your contacts" width="100%;">
    <table id='contact-table' style="width:100%">
        <tr id="contacts-header">
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Remove</th>

        </tr>

  </table>
  <script src="myScript.js"></script>

  </body>
</html>
