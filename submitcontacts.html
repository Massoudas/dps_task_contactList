<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>dps task contact list</title>
    <link rel="stylesheet" href="stylesheet.css">

  </head>

  <body>

    <div class="">
      <h1>DPS task</h1>
      <h2>Fill up the form and your contact will be saved in you contact list</h2>
      <form class="contact-form" action="" method="get">
        <!-- contactlist.html -->
        <label for="firstname">First name:</label><br>
        <input id="firstname" type="text" name="firstname" placeholder="First name"><br>

        <label  for="familyname">Family name:</label><br>
        <input id="familyname" type="text" name="familyname" placeholder="Family name"><br>

        <label for="email">Email: </label><br>
        <input id="email" type="email" name="email" placeholder="Email"><br>

        <input id="submitBtn" type="submit" name="" value="Submit"><br>

      </form>
      <form class="" action="contactlist.html" method="post">
        <h2>To see or edit your contact list click the button</h2>
        <input id="goToListBtn" type="submit" name="" value="My Contact List"><br>

      </form>
    </div>
    <script src="myScript.js"></script>

  </body>
</html>
